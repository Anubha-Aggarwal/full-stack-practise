<!DOCTYPE html>
<html>
	<head>
		<title>Input Type Practice</title>
		<meta charset="utf8"/>
		<link rel="stylesheet" href="css/styles.css"/>
	</head>
	<body>
		<form action="hello-world.html" method="post">
			<label>Enter Your Name:</label>
			<input type="text" name="" value="" required> <br>
			<label>Enter Your Password</label>
			<input type="password" name="" value="" required> <br>
			<label>Your fav color</label>
			<input type="color" name="" value=""> <br>
			<label>Ur profile pic</label>
			<input type="file" name="" accept="image/png, image/jpeg"> <br>
			<input type="submit">
		</form>
	</body>
</html>
